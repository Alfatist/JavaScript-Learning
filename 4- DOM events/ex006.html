<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM events</title>
    <style>
      div#area {
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">come here, mouse!</div>

    <script>
      let a = window.document.getElementById("area");
      a.addEventListener("click", clickHere);
      a.addEventListener("mouseenter", entered);
      a.addEventListener("mouseout", left);
      function clickHere() {
        a.innerText = "Clicked!";
        a.style.backgroundColor = "red";
      }
      function entered() {
        a.innerText = "Entered!";
        a.style.backgroundColor = "blue";
      }
      function left() {
        a.innerText = "Left!";
        a.style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
