    <title>Age checker</title>

  <body>
    <h1>Age checker</h1>
    <section>
      <div>
        <form action="/action_page.php" method="get">
          <label for="birth">Birth year: </label>
          <input type="date" id="birth" name="birth" /><br /><br />
          <label for="gender">Gender:</label>
          <input
            type="radio"
            class="radioButton"
            id="male"
            name="radioButton"
          />
          <label for="male">Male</label>
          <input
            type="radio"
            class="radioButton"
            id="female"
            name="radioButton"
          />
          <label for="female">female</label> <br />
          <input type="submit" value="Verify" id="submit" />
        </form>
        <p id="result">Fill in the information above and see the result!</p>
        <img src="" alt="" />
      </div>
    </section>
